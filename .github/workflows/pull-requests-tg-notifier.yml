name: PR Notification to Telegram

on:
  pull_request:
    types: [opened, reopened, review_requested]

jobs:
  send-telegram-alert:
    runs-on: self-hosted
    steps:
      - name: Notify team via Telegram
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.BOTTOKEN }}
          to: ${{ secrets.CHATID }}
          format: markdown
          disable_web_page_preview: true
          message: |
            ğŸš€ *New PR Alert: *`${{ github.event.pull_request.title }}`
            
            ğŸŒ *Repo:* [${{ github.repository }}](https://github.com/${{ github.repository }})
            ğŸ‘¤ *Author:* [${{ github.event.pull_request.user.login }}](https://github.com/${{ github.event.pull_request.user.login }})
            ğŸŒ¿ *Branches:* `${{ github.event.pull_request.head.ref }}` â†’ `${{ github.event.pull_request.base.ref }}`
            ğŸ‘¥ *Reviewers:* ${{ join(github.event.pull_request.requested_reviewers.*.login, ', ') || 'None' }}

            ğŸ”— [View PR #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})
            ğŸ•’ `${{ github.event.pull_request.created_at }}`
